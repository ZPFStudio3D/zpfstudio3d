<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie – ZPF Studio 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="header-left">
    <a href="index.html">
      <img src="logo.png" alt="ZPF Studio 3D" class="logo">
    </a>
  </div>

  <nav class="header-nav">
    <a href="index.html">Accueil</a>
    <a href="commander.html">Commander</a>
    <a href="galerie.html">Galerie</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section">
  <h2>Galerie</h2>
  <p>Quelques créations personnalisées réalisées en impression 3D résine.</p>

  <div class="gallery">
    <img src="galerie1.jpg" onclick="openLightbox(this)">
    <img src="galerie2.jpg" onclick="openLightbox(this)">
    <img src="galerie3.jpg" onclick="openLightbox(this)">
    <img src="galerie4.jpg" onclick="openLightbox(this)">
    <img src="galerie5.jpg" onclick="openLightbox(this)">
    <img src="galerie6.jpg" onclick="openLightbox(this)">
    <img src="galerie7.jpg" onclick="openLightbox(this)">
    <img src="galerie8.jpg" onclick="openLightbox(this)">
    <img src="galerie9.jpg" onclick="openLightbox(this)">
  </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>

<footer>
  © ZPF Studio 3D – Tous droits réservés
</footer>

<script>
function openLightbox(img) {
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightbox-img").src = img.src;
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
